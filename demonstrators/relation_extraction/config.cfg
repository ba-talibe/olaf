[relation_extraction]

[relation_extraction.on_occurrence]
use_lemma = true
threshold = 3

[relation_extraction.on_pos]
use_lemma = true
pos_selection = ["VERB"]
token_distance_limit = 5
occurrence_threshold = 1

[relation_extraction.on_occurrence_with_sep_term]
use_lemma = false
cooc_treshold = 0
cooc_scope = "doc"