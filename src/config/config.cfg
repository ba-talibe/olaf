[data_preprocessing]
base_pipeline = "fr_dep_news_trf"
extra_components = ["token_selector"]

[data_preprocessing.corpus]
corpus_path =  "/mnt/c/Users/sch-m/Documents/code/these/ontology_learning/ontology-learning/data/teams_10"
json_field = "content"
csv_separator = '\n'

[data_preprocessing.token_selector]
pipeline_name = "learn2construct_clean_corpus"
token_selector_names = ["filter_stopwords", "filter_punct", "filter_num", "filter_url"]
doc_attribute_name = "selected_tokens"
make_spans = false

[term_extraction]
tokens_attribute = ${data_preprocessing.token_selector.doc_attribute_name}

[term_extraction.on_pos]
pos_selection = ["NOUN"]
use_lemma = true

[term_extraction.on_occurence]
occurence_threshold = 0.1
use_lemma = true